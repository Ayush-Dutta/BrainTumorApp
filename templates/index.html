<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brain Tumor Detection</title>
  <!-- Bootstrap CSS -->
  <link
    rel="stylesheet"
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
  />
  <!-- Optional custom styles -->
  <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center mb-4">Brain Tumor Detection</h1>
    <div class="card shadow mx-auto" style="max-width: 500px;">
      <div class="card-body">
        <h5 class="card-title text-center mb-3">Upload an MRI Image</h5>
        <form action="/" method="post" enctype="multipart/form-data" class="d-flex flex-column align-items-center">
          <div class="mb-3 w-100">
            <input class="form-control" type="file" name="file" accept="image/*" required>
          </div>
          <button class="btn btn-primary" type="submit">Upload</button>
        </form>
      </div>
    </div>
  </div>
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
