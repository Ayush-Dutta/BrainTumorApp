<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Tumor Classification Result</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <style>
      body {
        background-color: #f8f9fa;
        /* prevent content behind fixed footer */
        padding-bottom: 100px;
      }
      /* Increased card size for better visibility */
      .card {
        max-width: 900px;
        width: 90%;
      }
      /* Ensure container content clears footer */
      .container {
        padding-bottom: 40px;
      }
      footer {
        background-color: #343a40;
        color: white;
        text-align: center;
        padding: 15px 0;
        position: fixed;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-dark bg-dark px-3">
      <a class="navbar-brand" href="{{ url_for('upload_file') }}">
        <img
          src="https://img.freepik.com/free-psd/brain-outline-illustration_23-2150761744.jpg?t=st=1742792102~exp=1742795702~hmac=464d69a3805298760566360ec4ff42972ab422f0c125c02b09a1e1fd2d5ecffd&w=740"
          width="40"
          height="40"
          class="d-inline-block align-top"
          alt="Logo"
        />
        Brain Tumor Detection
      </a>
    </nav>

    <!-- Content -->
    <div class="container mt-5 text-center">
      <div class="card shadow mx-auto text-center">
        <div class="card-body">
          <h2 class="card-title text-success mb-4">Tumor Type Detected</h2>
          <h4 class="mb-4"><strong>{{ tumor_type }}</strong></h4>
          <img
            src="{{ url_for('static', filename='uploads/' + filename) }}"
            alt="MRI Image"
            class="img-fluid rounded shadow-sm mb-4"
            style="max-height: 300px"
          />

          <!-- Buttons Row -->
          <div class="d-flex justify-content-center gap-3 mb-3">
            <!-- Fetch Nearby Hospitals Button -->
            <button id="contact-btn" class="btn btn-danger">Fetch Nearby Hospitals</button>
            <!-- Back to Home Button -->
            <a href="{{ url_for('upload_file') }}" class="btn btn-outline-primary">Back to Home</a>
          </div>

          <!-- Hospital Results -->
          <div id="hospital-results" class="mt-3 d-none">
            <h5>Nearby Hospitals</h5>
            <ul id="hospital-list" class="list-group"></ul>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer>&copy; 2025 Brain Tumor Detection. All Rights Reserved.</footer>

    <!-- Bootstrap JS & Custom Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
  </body>
</html>
